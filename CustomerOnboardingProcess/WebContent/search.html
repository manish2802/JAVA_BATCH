<html>
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
	font-family: Arial;
}

* {
	box-sizing: border-box;
}

form.example input[type=text] {
	padding: 10px;
	font-size: 17px;
	border: 1px solid grey;
	float: left;
	width: 80%;
	background: #f1f1f1;
}

form.example button {
	float: left;
	width: 20%;
	padding: 10px;
	background: #2196F3;
	color: white;
	font-size: 17px;
	border: 1px solid grey;
	border-left: none;
	cursor: pointer;
}

form.example button:hover {
	background: #0b7dda;
}

form.example::after {
	content: "";
	clear: both;
	display: table;
}
</style>
</head>

<body>


	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.status == 200) {
					debugger;
					document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "all-customer", true);
			xhttp.send();
		}
	</script>
	<form class="example" style="margin: auto; max-width: 300px" action="">
		<input type="text" placeholder="Search.." name="search2">
		<button type="submit" onclick="loadDoc()">
			<i class="fa fa-search"></i>
		</button>
	</form>
	<div id="demo"></div>

</body>
</html>
